<script>
(function() {

  var thankYouPageURL = 'https://google.com/'; // Replace 'YOUR_THANK_YOU_PAGE_URL' with the URL of your thank you page

  // Check if the form has been submitted before
  if (localStorage.getItem(formID)) {
